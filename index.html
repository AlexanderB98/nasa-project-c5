<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nasa Page</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Merriweather+Sans&display=swap"
    rel="stylesheet">
</head>

<body>

  <section class="spaceImage">
    <h1>NASA</h1>
  </section>

  <section class="informationSection">
    <div class="box-1">
      <h2>Social Media</h2>
      <p>Twitter - @nasa</p>
      <p>Facebook - fb.com/nasa</p>
      <p>Instagram - @nasa</p>
      <p>YouTube - youtube.com/NASA</p>
    </div>

    <div class="box-2">
      <h2>Office Info</h2>
      <p>Public Communications Office</p>
      <p>NASA Headquarters</p>
      <p>300 E. Street SW, Suite 5R30</p>
      <p>Washington, DC 20546</p>
      <p>(202) 358-0001 (Office)</p>
      <p>(202) 358-4338 (Fax)</p>
    </div>

    <div class="box-3">
      <h2>Contact Us</h2>
      <form action="">
        <label for="name">Name</label>
        <br>
        <input type="text" name="name" id="name" required>
      </form>
      <form action="">
        <label for="message">Message</label>
        <br>
        <input type="text" id="message">
      </form>
      <button>Send</button>
      </form>
    </div>
  </section>
</body>

</html>
